<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Bank App</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/transfer">Transfer</a>
    </div>
    <h1>Home</h1>
    <div id="meContainer"></div>
    <div id="usersContainer"></div>
    <div id="messageContainer"></div>
    <div id="errorContainer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            const token = new URLSearchParams(window.location.search).get('token');
            if (!token && !localStorage.getItem('token')) {
                document.getElementById('messageContainer').innerHTML = "<p>No token provided. You need to <a href='/signin?next=/'>signin</a> or <a href='/signup'>signup</a> .</p>";
                return;
            }

            // ログイン状態か確認
            let meResult;
            try {
                const meResponse = await fetch('/me', {
                    headers: {
                        'Authorization': `Bearer ${token || localStorage.getItem('token')}`
                    }
                });
                meResult = await meResponse.json();

                if(!meResponse.ok) {
                    document.getElementById('messageContainer').innerHTML = "<p>No token provided. You need to <a href='/signin?next=/'>signin</a> or <a href='/signup'>signup</a> .</p>";
                    return;
                }

                // ユーザー名の表示
                document.getElementById('meContainer').innerText = `Hi, ${meResult.username} !!`;

            } catch (error) {
                document.getElementById('errorContainer').innerText = 'Error fetching me.';
            }
            
            if (token) {
                localStorage.setItem('token', token);
            }

            try {
                // ユーザー一覧の取得
                const response = await fetch('/users');
                const result = await response.json();
                const users = result.users;

                const userList = document.createElement('ul');
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Username: ${user.username}, Amount: ${user.amount}`;
                    userList.appendChild(listItem);
                });

                document.getElementById('usersContainer').appendChild(userList);

            } catch (error) {
                console.log(error);
                document.getElementById('errorContainer').innerText = 'Error fetching users.';
            }
        });
    </script>
</body>
</html>
