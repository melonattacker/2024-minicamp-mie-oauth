<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Bank App</title>
</head>
<body>
    <h1>Report</h1>
    <h2>Open Redirect</h2>
    <p>ログイン機能におけるオープンリダイレクトの脆弱性を見つけたら報告してください。</p>
    <p>例えば、<code>signin?next=/</code>を送信すると<code>admin</code>が<code>http://localhost:22355/signin?next=/</code>にアクセスし、ログインを行います。</p>
    <input type="text" id="path" placeholder="signin?next=/">
    <button onclick="reportOpenRedirect()">Report</button>
    <div id="messageContainer"></div>
    <script>
        async function reportOpenRedirect() {
            const path = document.getElementById('path').value;
            const response = await fetch('/report/open-redirect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path })
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('messageContainer').innerText = result.message;
            } else {
                document.getElementById('messageContainer').innerText = result.error;
            }
        }
    </script>
</body>
</html>
