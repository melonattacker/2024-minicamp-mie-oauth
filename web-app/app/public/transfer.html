<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Bank App</title>
</head>
<body>
    <h1>Transfer Money</h1>
    <div>
        <label for="dest">Destination (Username)</label>
        <input type="text" id="dest" placeholder="guest">
    </div>
    <div>
        <label for="amount">Amount</label>
        <input type="text" id="amount" placeholder="10">
    </div>
    <button type="submit" onclick="transfer()">Transfer</button>
    <div id="messageContainer"></div>
    <div id="errorContainer"></div>
    <script>
        async function transfer() {
            const dest = document.getElementById('dest').value;
            const amount = document.getElementById('amount').value;
            document.getElementById('dest').value = '';
            document.getElementById('amount').value = '';
    
            try {
                const response = await fetch('/transfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ dest, amount })
                });
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('messageContainer').innerText = result.message;
                } else {
                    document.getElementById('errorContainer').innerText = result.error;
                }
            } catch (error) {
                if (error) {
                    document.getElementById('errorContainer').innerText = error;
                    return;
                }
            }
        }
    </script>
</body>
</html>
