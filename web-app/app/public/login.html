<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web App</title>
</head>
<body>
    <h1>Web App - Login</h1>
    <input type="text" id="username" placeholder="guest">
    <input type="password" id="password" placeholder="guest">
    <button type="submit" onclick="login()">Login</button>
    <div id="errorContainer"></div>
    <div id="flagContainer"></div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (response.ok) {
                    const params = new URLSearchParams(window.location.search);
                    const next = params.get('next');

                    if (next) {
                        window.location.href = next.includes('token=') ? next: `${next}?token=${result.token}`;
                    } else {
                        window.location.href = `/?token=${result.token}`;
                    }
                } else {
                    document.getElementById('errorContainer').innerText = result.error;
                }
            } catch (error) {
                if (error) {
                    document.getElementById('errorContainer').innerText = error;
                    return;
                }
            }
        }
    </script>
</body>
</html>
